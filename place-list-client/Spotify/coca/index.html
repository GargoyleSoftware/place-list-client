<!DOCTYPE html>
<html>
  <head>
    <style>
      @import url('sp://import/css/eve.css');
      @import url('sp://import/css/player.css');
      @import url('sp://import/css/ui.css');
      @import url('sp://coca/css/main.css');
      @import url('sp://coca/css/github.css');
      h1, ul {margin:0 0 30px;}
      a:hover {color:#83be20;}
    </style>
    <script src="sp://coca/js/jquery.min.js"></script>
    <script src="sp://coca/js/rainbow-custom.min.js"></script>
    <script src="sp://coca/js/mustache.js"></script>
    <script src="sp://coca/js/client.js"></script>
    <script id="track-template" type="text/plain">
      <li class="track">
      <input id="upvote-track-{{id}}" name="+" value="+" type="submit"></input>
      <img src="{{track.album.cover}}" width=100 height=100 />
      <span class="track-name">{{track.name}}</span>
      <span class="album-name">{{track.album.name}}</span>
      <ul class="artists">
        {{#track.artists}}
        <li>{{name}}</li>
        {{/track.artists}}
      </ul>
      </li>
    </script>
  </head>
  <body>
    <div id="content">
      <div id="login-container">
        <form name="input" action="#" method="post">
          Event ID: <input type="text" name="event_id" />
          <input type="submit" id="add-event-btn" value="add event" name="add event" />
        </form>
      </div>
      <div id="main-container" style="display: none;">
        <input type="text" id="add-track" />
        <input type="submit" id="add-track-btn" value="add track" name="add track" />
        <ul id="tracks"> </ul>
        <div id="wrapper">
          <div id="index" class="section">

            <!--<img src="sp://coca/img/spotify-char.png" class="right" />-->
          </div><!-- /index -->
          <div id="vote" class="section">
            <ul class="breadcrumb">
              <!--<li><a href="spotify:app:coca:index">&laquo; Back to main page</a></li>-->
            </ul>
          </div><!-- /voting -->
        </div><!-- /wrapper -->
      </div> <!-- /chat-container -->
    </div><!-- /content -->
  </body>
</html>
